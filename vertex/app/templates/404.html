<!-- Custom Error landing page -->

<!-- https://flask.palletsprojects.com/en/1.1.x/patterns/errorpages/ -->

<!-- Code to indicate this will extend the base.html page -->
{% extends "base.html" %}

<!-- Block content to be substituted -->
{% block content %}

<div class="ml-5 mt-5 mr-5">

        <div class="jumbotron">
          <h1 class="display-4">Page Not Found</h1>
          <p class="lead">Sorry, this page seems to be taking a rest day. Let's redirect you to a more active one!</p>
          <p>Error Code: 404</p>
          <p class="lead">
            <a href="{{url_for('public.index')}}">
              <button type="button" onclick='' class="btn btn-outline-primary btn-sm">Return to Homepage</button>
            </a>
          </p>
        </div>

</div>

{% endblock %}
